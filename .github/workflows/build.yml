name: build

on:
  push:
    branches: [ test ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - name: checkout test branch
        uses: actions/checkout@v2
        with:
          ref: test
          path: test

      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r test/venv_requirements.txt

      - name: lint with flake8
        run: |
          # Ignore star imports (F403/5) and indents before/after binary operators (W503/4)
          flake8 test/tests/ test/nmrespy/ test/setup.py --ignore F405,F403,W503,W504 --per-file-ignores="test/nmrespy/__init__.py:F401,test/setup.py:F821"

      - name: test with pytest
        run: |
          python -m pytest test/nmrespy/tests/
